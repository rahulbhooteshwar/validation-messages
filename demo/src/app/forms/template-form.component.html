<div class="container">
  <div class="row">
    <div class="col-lg-12">
       <div class="form-group">
          <button (click)="onPopulate()" class="btn btn-primary" type="button" >Populate</button>
        </div>
      <form (ngSubmit)="onSubmit()" #f="ngForm" [ngClass]="{'submitted': f.submitted}">
        <div class="form-group">
          <label>Name</label>
          <input appValidationMessages required minlength="3" maxlength="5" ngModel name="name" #name="ngModel" type="text" class="form-control">
          <!--<p class="text-warning" *ngIf="!name.valid && (name.touched || f.submitted)">Please Enter a valid name</p>-->
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input appValidationMessages required email ngModel name="email" #email="ngModel" type="text" class="form-control">
           <!--<p class="text-warning" *ngIf="!email.valid && (email.touched || f.submitted)" >Please Enter a valid email</p>-->
        </div>
        <div>
          <div class="form-group">
            <label for="">Password</label>
            <input  validateEqual="confirmPassword"  appValidationMessages required ngModel name="password" #password="ngModel" type="password" class="form-control">
            <!--<p *ngIf="!password.valid && (password.touched || f.submitted)" class="text-warning">Please enter a valid password</p>-->
          </div>
          <div class="form-group">
            <label for="">Confirm Password</label>
            <input validateEqual="password" appValidationMessages required ngModel name="confirmPassword" #confirmPassword="ngModel" type="password" class="form-control">
            <!--<p *ngIf="!confirmPassword.valid && (confirmPassword.touched || f.submitted)" class="text-warning">Please confirm password</p>-->
          </div>
          <!--<p *ngIf="passwords.value && passwords.value.password != passwords.value.confirmPassword && (password.touched && confirmPassword.touched)" class="text-warning">Passwords do not match</p>-->
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit" >Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
